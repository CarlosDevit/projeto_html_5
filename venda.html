    maximun-scale=1.0">
    <meta name="description" content="Conteúdo do meu site.">
    <meta name="keywords" content="palavras-chaves,separadas,por,virgula">
    <meta name="author" content="Carlos Devit">
    <link href="css/style.css" rel="stylesheet" />

</head>

<body>
    <header style="border-bottom: 3px solid #eb2d2d;">
        <div class="container">
            <div class="logo">
                <img src="images/logo.jpg" />
            </div><!-- logo -->

            <nav class="desktop">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a style="color: #eb2d2d;" href="venda.html">Venda</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!-- desktop -->

            <nav class="mobile">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a style="color: #eb2d2d;" href="venda.html">Venda</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!-- mobile -->
            <div class="clear"></div><!-- clear -->
        </div><!-- container -->
    </header><!-- header -->

    <section class="sale">
        <div class="line-title">
            <div class="ln1"></div><!-- ln1 -->
            <h2>Veículos para venda</h2>
        </div><!-- line-title -->

        <div class="sale-content">
            <div class="container">
                <div class="side-bar">
                    <div class="search1">
                        <h2>Filtre por preço</h2>
                        <div class="price-bar">
                            <div class="price-bar-fill"></div><!-- price-bar-fill -->
                            <div class="pointer-bar"></div><!-- pointer-bar -->
                        </div><!-- price-bar -->
                        <div class="search-value">
                            <p>R$0,00</p>
                            <p>R$100.000,00</p>
                            <div class="clear"></div><!-- clear -->
                        </div><!-- search-value -->
                    </div><!-- search1 -->

                    <div class="search2">
                        <h2>Filtre por ano</h2>

                        <form>
                            <div class="form-sale-wraper">
                                <input type="checkbox" id="item1">
                                <label for="item1"></label>
                                <span>Todas as décadas</span>
                            </div><!-- form-sale-wraper -->

                            <div class="form-sale-wraper">
                                <input type="checkbox" id="item2">
                                <label for="item2"></label>
                                <span>1960 - 1970</span>
                            </div><!-- form-sale-wraper -->

                            <div class="form-sale-wraper">
                                <input type="checkbox" id="item2">
                                <label for="item2"></label>
                                <span>1971 - 1990</span>
                            </div><!-- form-sale-wraper -->

                            <div class="form-sale-wraper">
                                <input type="checkbox" id="item2">
                                <label for="item2"></label>
                                <span>1991 - 2000</span>
                            </div><!-- form-sale-wraper -->
                        </form>
                    </div><!-- search2 -->
                </div><!-- side-bar -->
            </div><!-- container -->
        </div><!-- sale-content -->

    </section><!-- sale -->

    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a style="color: #eb2d2d;" href="venda.html">Venda</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>

            <p>Todos os direitos reservados</p>
            <div class="clear"></div><!-- clear -->
        </div><!-- container -->
    </footer> <!-- footer -->
